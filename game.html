<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictionary - game</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>P I C T I O N A R Y</h1>
      <hr />
      
      <button type="button" class="collapsible">
        <img src="img/config.svg" alt="configuration" />
      </button>
      <div class="content">
        <form method="POST">
          <label for="round-time">Tiempo de partida: </label>
          <input type="range" class="form-range" min="0" max="5" id="round-time">
          <span>30  45  60  75  90  120</span>
          
          <button class="btn" type="submit">Guardar</button>
        </form>
      </div>
      

      <h2 class="category"></h2>      
      <div class="timer">60</div>
      <div>
        <p class="word">...</p>
      </div>
      <br />

      <div class="buttons-container">
        <button class="btn start" onclick="timer()">Iniciar</button>
        <button class="btn finish d-none">Terminar</button>
        <button class="btn" onclick="window.location.href = 'index.html';">
          Volver
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script src="game.js"></script>
  </body>
</html>
